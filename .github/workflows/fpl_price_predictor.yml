name: FPL Price Predictor

on:
  schedule:
    # Run 4√ó daily to catch price movements
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # Setup Python
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          pip install pandas numpy requests

      # -------------------------
      # Telegram watchlist editor
      # -------------------------
      - name: Update watchlist from Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/telegram_watchlist.py

      # =========================
      # CORE DATA PIPELINE
      # =========================

      # 1Ô∏è‚É£ Snapshot raw FPL state
      - name: Snapshot data
        run: python scripts/snapshot.py

      # 2Ô∏è‚É£ Compute deltas
      - name: Compute deltas
        run: python scripts/compute_deltas.py

      # 3Ô∏è‚É£ Compute velocity
      - name: Compute velocity
        run: python scripts/compute_velocity.py

      # 4Ô∏è‚É£ Compute trends
      - name: Compute trends
        run: python scripts/compute_trends.py

      # 5Ô∏è‚É£ Build FEATURES (üîë critical step)
      - name: Build features
        run: python scripts/build_features.py

      # 6Ô∏è‚É£ Compute predictions (reads FEATURES, not snapshots)
      - name: Compute predictions
        run: python scripts/compute_prediction.py

      # -------------------------
      # Alerts
      # -------------------------
      - name: Send alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/send_alerts.py

      # -------------------------
      # Commit generated data
      # -------------------------
      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add data
            git commit -m "Automated predictor update"
            git push
          else
            echo "No data changes"
          fi
