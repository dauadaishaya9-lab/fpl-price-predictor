name: FPL Price Predictor

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # üîë REQUIRED for pull --rebase

      # -------------------------
      # Setup Python
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: pip install pandas numpy requests

      # =========================
      # üß† TELEGRAM COMMAND BRAIN
      # =========================
      - name: Read Telegram commands
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/update_telegram.py

      # =========================
      # DATA PIPELINE
      # =========================

      # 1Ô∏è‚É£ Snapshot raw FPL state
      - name: Snapshot data
        run: python scripts/snapshot.py

      # üîµ 2Ô∏è‚É£ Record real price changes
      - name: Record actual price changes
        run: python scripts/record_price_changes.py

      # üß† 3Ô∏è‚É£ Tune thresholds (learning)
      - name: Tune thresholds
        run: python scripts/tune_threshold.py

      # üî¥ 4Ô∏è‚É£ Injury / suspension protection
      - name: Update protection status
        run: python scripts/update_protection.py

      # 5Ô∏è‚É£ Compute deltas
      - name: Compute deltas
        run: python scripts/compute_deltas.py

      # 6Ô∏è‚É£ Compute velocity
      - name: Compute velocity
        run: python scripts/compute_velocity.py

      # 7Ô∏è‚É£ Compute trends
      - name: Compute trends
        run: python scripts/compute_trends.py

      # üîÆ 8Ô∏è‚É£ Compute predictions
      - name: Compute predictions
        run: python scripts/compute_prediction.py

      # -------------------------
      # Alerts
      # -------------------------
      - name: Send alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/send_alerts.py

      # -------------------------
      # Commit generated data (FIXED)
      # -------------------------
      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # üîë SYNC FIRST ‚Äî avoids push rejection
          git pull --rebase origin main

          if [[ -n "$(git status --porcelain)" ]]; then
            git add data
            git commit -m "Automated predictor update"
            git push origin main
          else
            echo "No data changes"
          fi
