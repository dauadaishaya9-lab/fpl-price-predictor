name: FPL Price Predictor

on:
  schedule:
    # Main pipeline runs 4x daily
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"

    # Daily summary runs once at 8pm UTC
    - cron: "0 20 * * *"

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # =====================
      # Setup
      # =====================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests numpy

      # =====================
      # Core data pipeline
      # =====================
      - name: Snapshot FPL data
        run: python scripts/snapshot.py

      - name: Compute deltas
        run: python scripts/compute_deltas.py

      - name: Compute velocity
        run: python scripts/compute_velocity.py

      - name: Compute trends
        run: python scripts/compute_trends.py

      - name: Compute predictions
        run: python scripts/compute_prediction.py

      # =====================
      # Telegram watchlist editor
      # =====================
      - name: Process Telegram watchlist commands
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_OWNER_ID: ${{ secrets.TELEGRAM_OWNER_ID }}
        run: python scripts/telegram_watchlist.py

      # =====================
      # Watchlist alerts only
      # =====================
      - name: Send watchlist alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/send_alerts.py

      # =====================
      # Daily summary (8pm only)
      # =====================
      - name: Send daily summary
        if: github.event.schedule == '0 20 * * *'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/daily_summary.py
