name: FPL Price Predictor

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests numpy

      # 1️⃣ Snapshot
      - name: Snapshot data
        run: python scripts/snapshot.py

      # 2️⃣ Deltas
      - name: Compute deltas
        run: python scripts/compute_deltas.py

      # 3️⃣ Velocity
      - name: Compute velocity
        run: python scripts/compute_velocity.py

      # 4️⃣ Trends
      - name: Compute trends
        run: python scripts/compute_trends.py

      # 5️⃣ Predictions
      - name: Compute predictions
        run: python scripts/compute_prediction.py

      # 6️⃣ Alerts (watchlist only)
      - name: Send Telegram alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/send_alerts.py
