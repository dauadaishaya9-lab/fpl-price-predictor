name: Daily Learning

on:
  workflow_run:
    workflows:
      - "FPL Daily Pipeline"
    types:
      - completed

jobs:
  learn:
    # Only run if the pipeline succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # Setup Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          pip install pandas numpy

      # -------------------------
      # Learn thresholds
      # -------------------------
      - name: Learn thresholds
        run: |
          python scripts/learn_thresholds.py

      # -------------------------
      # Compute accuracy report
      # -------------------------
      - name: Compute accuracy
        run: |
          python scripts/compute_accuracy.py

      # -------------------------
      # Commit learning artifacts (SAFE)
      # -------------------------
      - name: Commit learning artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Add files ONLY if they exist
          git add data/thresholds.json 2>/dev/null || true
          git add data/accuracy.csv 2>/dev/null || true

          # Commit only if something actually changed
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Daily learning update (thresholds + accuracy)"
            git push
          else
            echo "No learning changes to commit"
          fi
