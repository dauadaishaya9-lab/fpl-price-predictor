name: Daily FPL Predictor

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests

      # ---------------------
      # SNAPSHOT
      # ---------------------
      - name: Create snapshot
        run: python scripts/snapshot.py

      # ---------------------
      # FEATURE ENRICHMENT
      # ---------------------
      - name: Compute deltas
        run: python scripts/compute_deltas.py

      - name: Compute velocity
        run: python scripts/compute_velocity.py

      - name: Compute trend score
        run: python scripts/compute_trends.py

      # ---------------------
      # PREDICTION
      # ---------------------
      - name: Compute predictions
        run: python scripts/compute_prediction.py

      - name: Send alerts
        run: python scripts/send_alerts.py

      # ---------------------
      # COMMIT
      # ---------------------
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/
          git commit -m "Automated predictor update" || echo "No changes"
          git push
