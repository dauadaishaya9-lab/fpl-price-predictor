name: FPL Snapshot

on:
  schedule:
    - cron: "0 8 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Take FPL snapshot
        run: python scripts/snapshot.py

      - name: Compute deltas
        run: python scripts/compute_deltas.py

      - name: Compute trends
        run: python scripts/compute_trends.py

      - name: Send Telegram alerts
        run: python scripts/send_alerts.py

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data
          git commit -m "Update FPL snapshots, deltas, trends, and alerts" || echo "No changes to commit"
          git push
